name: release

on:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.BYTELEGENDBOT_TOKEN }}
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle chaches
        uses: actions/cache@v2
        env:
          cache-name: cache-gradle-user-home
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/*.gradle.kts') }}
            ${{ runner.os }}-
      - name: "Release to ECR and S3"
        run: ./gradlew release -PupdateVersions
        env:
          ACCESS_KEY_ID_BEIJING: ${{ secrets.ACCESS_KEY_ID_BEIJING }}
          SECRET_ACCESS_KEY_BEIJING: ${{ secrets.SECRET_ACCESS_KEY_BEIJING }}
      - name: Update versions.json on master
        uses: stefanzweifel/git-auto-commit-action@v4
        if: success()
        with:
          commit_message: Release new version
          branch: master
          file_pattern: versions.json
          commit_user_name: ByteLegendBot
          commit_user_email: bot@bytelegend.com
