name: release

on:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.BYTELEGENDBOT_TOKEN }}
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle chaches
        uses: actions/cache@v2
        env:
          cache-name: cache-gradle-user-home
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/*.gradle.kts') }}
            ${{ runner.os }}-
      - name: Release {{ github.head_ref }}
        run: ./gradlew release -PupdateVersions
      - name: Update versions.json on master
        uses: stefanzweifel/git-auto-commit-action@v4
        if: success()
        with:
          commit_message: Release new version
          branch: master
          file_pattern: versions.json
